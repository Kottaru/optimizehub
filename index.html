<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Optimize Hub</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0f111a;
    color: #00ff7f;
  }
  header {
    background-color: #121625;
    display: flex;
    justify-content: space-between;
    padding: 1rem 2rem;
    align-items: center;
  }
  header h1 {
    margin: 0;
    color: #00ff7f;
  }
  nav a {
    color: #ddd;
    margin-left: 2rem;
    text-decoration: none;
    font-weight: 600;
    position: relative;
    padding-bottom: 5px;
  }
  nav a.active,
  nav a:hover {
    color: #00ff7f;
  }
  nav a.active::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 2px;
    background: #00ff7f;
    left: 0;
    bottom: 0;
  }
  main {
    padding: 2rem;
    text-align: center;
  }
  main h2 {
    margin-bottom: 0.5rem;
  }
  /* Ícone do Discord flutuante */
  #discord-float {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #5865f2;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    box-shadow: 0 0 10px #5865f2;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
  }
  #discord-float:hover {
    box-shadow: 0 0 20px #5865f2;
  }
  #discord-float img {
    width: 32px;
    height: 32px;
  }
</style>
</head>
<body>

<header>
  <h1>Optimize Hub</h1>
  <nav>
    <a href="#home" class="active">Início</a>
    <a href="#spoofer">Spoofer para Jogos</a>
    <a href="#arquivos">Arquivos</a>
    <a href="#metodos">Métodos</a>
    <a href="#cheats">Cheats</a>
  </nav>
</header>

<main>
  <section id="home">
    <h2>Bem-vindo ao Optimize Hub</h2>
    <p>Seu centro de otimizações, arquivos e ferramentas exclusivas.</p>
  </section>
  <!-- Você pode criar as outras seções aqui -->
</main>

<!-- Ícone Discord flutuante -->
<a id="discord-float" href="https://discord.gg/FQCzHs7kTQ" target="_blank" title="Nosso Discord">
  <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" />
</a>

</body>
</html>
